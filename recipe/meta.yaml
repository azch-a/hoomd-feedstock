{% set name = "hoomd" %}
{% set version = "2.8.2" %}
{% set sha256 = "96ea77f8d1c789b77f0abf7124f03980208f86761c38571eb77417c8cece3f40" %}

package:
  name: {{ name }}
  version: "{{ version }}"

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/glotzerlab/hoomd-blue/releases/download/{{ version }}/{{ name }}-v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  # upstream package does not support windows or py27
  skip: true  # [win]
  skip: true  # [py27]

  rpaths:
    - lib/
    - lib/python3.8/site-packages/{{ name }}  # [py38]
    - lib/python3.7/site-packages/{{ name }}  # [py37]
    - lib/python3.6/site-packages/{{ name }}  # [py36]

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - pkg-config
    - ninja

  host:
    - python
    - numpy
    - tbb-devel
    - tbb

  run:
    - python
    - numpy
    - tbb

test:
  imports:
  - hoomd
  - hoomd.md
  - hoomd.hpmc

about:
  home: http://glotzerlab.engin.umich.edu/hoomd-blue/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: 'HOOMD-blue is a general-purpose particle simulation toolkit.'

  description: |
    You define particle initial conditions and interactions in a high-level python script. Then tell HOOMD-blue how you want
    to execute the job and it takes care of the rest. Python job scripts give you unlimited flexibility to create custom
    initialization routines, control simulation parameters, and perform in situ analysis.
  doc_url: https://hoomd-blue.readthedocs.io
  dev_url: https://glotzerlab.com/glotzerlab/{{ name }}

extra:
  recipe-maintainers:
    - joaander
    - bdice
